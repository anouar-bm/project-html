<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IF-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login page</title>
    <link rel="shortcut icon" href="logo transparent.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <header>
        <h2 class="logo"><a href="home.html"><img src="logo transparent.png"></a></h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Content</a>
            <button class="btnLogin-popup">Login</button>
        </nav>    
    </header>
    
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="home.html" onsubmit="return login()">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" id="in1" required>
                    <label>Email or Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="in2" required>
                    <label>Password</label>
                </div>
                <div class="show_password">
                    <label><input type="checkbox" onclick="afficher_password()"> show password</label>
                </div>
                <span id="s1" class="show_password" style="color: red;"></span>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="reg1" required>
                    <label>nom complet</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="emai" id="reg2"required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="reg3" class="MotDePassereg" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="reg4" class="MotDePassereg" required>
                    <label>confirmer</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" onclick="afficher_password_regsiter()"> show password</label>
                </div><br>
                <span id="s2" class="show_password" style="color: red;"></span>
                <button type="button" class="btn" onclick="signup()" >Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link"> Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
